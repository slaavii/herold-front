<ion-toolbar color="primary">
  <ion-buttons slot="start">
    <ion-button (click)="close()">
      <ion-icon name="close" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-buttons slot="secondary">
    <ion-button (click)="delete()">
      <ion-icon name="trash-bin-outline" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
  
  <ion-buttons slot="end">
    <ion-button (click)="save()">
      <ion-icon name="checkmark" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
 
<ion-content>
  <ion-item>
    <ion-label position="stacked">ImiÄ™ i Nazwisko</ion-label>
    <ion-item-divider>{{ event.clientName }}</ion-item-divider>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Telefon</ion-label>
    <ion-item-divider>{{ event.title }}</ion-item-divider>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Komentarz</ion-label>
    <ion-textarea [(ngModel)]="event.note"></ion-textarea>
  </ion-item>
</ion-content>
