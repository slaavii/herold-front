<ion-content color="primary" class="padding">
  <form [formGroup]="loginForm" novalidate>
    <ion-grid>
      <ion-row color="primary" class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
            <h3>Herold logowanie</h3>
          </div>
          <div class="padding">
            <ion-item>
              <ion-input type="text" formControlName="username" placeholder="Nazwa użytkownika"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" formControlName="password" placeholder="Hasło"></ion-input>
            </ion-item>
          </div>
          <div class="login">
            <ion-button size="large" (click)="login()" [disabled]="loginForm.invalid" expand="block">Zaloguj</ion-button>
          </div>
          <ion-row class="ion-justify-content-center" >
            <div *ngIf="invalid" class="alert">
              <h3>Login lub hasło niewłaściwe</h3>
            </div>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
